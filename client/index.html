<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="870242671090-fafrlamjomgrqs21912vrae7bheu12i3.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- SWAL -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet"> -->
    <title>Todos App</title>
</head>
<body>

    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info" id="navbar" style="z-index: 3;">             
        <div class="collapse navbar-collapse"> 
            <a class="navbar-brand" id="todo-list">Todo List</a> 
        </div>             
        <a class="navbar-brand right" id="logout">Logout</a>                                  
    </nav>
    <!-- End Navbar -->


    <!-- Login Form and Register -->
    <div id="contain-form">
        <!-- LOGIN -->
        <div class="text-center" id="login-form" style="background-color: white; width: 90%; margin: auto; border-radius: 30px;">
            <div class="ml-auto" style="float: right; margin-top: 10%; padding-left: 0%; padding-left: 0%; background-color: white; border-radius:0 30px 30px 0;">
                <h5>Fancy Todo</h5>
                <video src="./video/todo.mp4" width="320px" height="250" style="float: right; margin-top: 12%; padding-left: 0%; background-color: white; border-radius:0 30px 30px 0;"></video>
            </div>
            <div class="ml-auto" style="float: left; margin-top: 10%; padding-right: 0; margin-right: 0; background-color: white; border-radius:0 30px 30px 0;">
                <h5>Make simple Life</h5>
                <video src="./video/todo2.mp4" width="320px" height="250" style="float: left; margin-top: 12%; padding-left: 0%; background-color: white; border-radius:0 30px 30px 0;"></video>
            </div>
            <div class="container" style="margin: 12px 0 12px 0; padding-right: 0;">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="padding-right: 0; margin-right:0%">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Sign In</h5>
                            <form class="form-signin">
                                <div class="form-label-group">
                                    <input type="email" id="emaillogin" class="form-control" placeholder="Email address" required autofocus>
                                    <label for="emaillogin">Email address</label>
                                </div>
                                
                                <div class="form-label-group">
                                    <input type="password" id="passwordlogin" class="form-control" placeholder="Password" required>
                                    <label for="passwordlogin">Password</label>  
                                </div>
                                
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" id="btn-login">Sign in</button>
                                <hr>
                                <h5 class="font-weight-light text-center">or</h5>
                                <br>
                                <div class="text-center rounded">
                                    <button id="google-btn" class="g-signin2 btn-lg" data-onsuccess="onSignIn"></button>
                                </div>
                                <button class="btn btn-lg btn-facebook btn-block text-uppercase" id="btn-go-register">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END LOGIN PAGE -->
        
        <!-- REGISTER -->
        <div class="text-center" id="register-form" style="background-color: none; width: 80%; margin: auto;">
        
            <div class="container" style="margin-left: 0;">
            <div class="mt-4">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                            <div class="card card-signin my-5">
                            <div class="card-body">
                            <h5 class="card-title text-center">Sign Up</h5>
                            <form class="form-signin">
    
                                <div class="form-label-group">
                                    <input type="text" id="reg-name" class="form-control" placeholder="Full Name" required autofocus>
                                    <label for="reg-name">Full Name</label>
                                </div>
    
                                <div class="form-label-group">
                                    <input type="email" id="reg-email" class="form-control" placeholder="Email address" required autofocus>
                                    <label for="reg-email">Email address</label>
                                </div>
        
                                <div class="form-label-group">
                                    <input type="password" id="reg-password" class="form-control" placeholder="Password" required>
                                    <label for="reg-password">Password</label>
                                </div>
                                <hr class="my-4">
                                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit" id="btn-register">Sign Up</button>
                            </form>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <!-- END REGISTER PAGE -->
    <!-- END FORM -->

    <!-- CONTENT -->
    <div class="container-fluid" id="content">
      <div class="row m-4">
        <div class="col-lg-5 col-md-5 col-sm-3 col-2 mt-8">
          <div id="contain-weather">
          </div>
            <div class="text-center text-uppercase mt-5" >
              <h5>Make Simple Life With Todo</h5>
              <hr>
              <div class="text-center">
                <div class="card-body">
                  <blockquote> Rename your “To-Do” list to your “Opportunities” list. Each day is a treasure chest filled with limitless opportunities; take joy in checking many off your list.</blockquote>
                </div>
                <button id="add-todo" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"> Add New Todo </button>
              </div>
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                      <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span onclick="clearForm()" aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body" id="add-edit-todo">
                      <form>
                        <div class="form-group">
                          <label for="title">Title</label>
                          <input type="text" class="form-control" id="title" placeholder="Title..." required>
                        </div>
                        <div class="form-group">
                          <label for="due_date">Due Date</label>
                          <input type="date" class="form-control" id="due_date" placeholder="Input date..." required>
                        </div>
                      <div class="form-group">
                        <label for="decription">Decription :</label>
                        <textarea name="dcp" id="description" class="form-control" cols="1" rows="2" required></textarea>
                      </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button onclick="clearForm()" type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" id="btn-add-todo" class=" btn btn-primary text-uppercase">Add New Todo</button>
                      <button type="submit" id="btn-edit-todo" class="btn btn-primary text-uppercase">Edit Todo</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <!-- End Form -->
          <div class="col-lg-6 col-md-6 col-sm-8 col-12 mt-8">
            <div class="row m-0 p-0 justify-content-center">
              <div class="col-lg-12 col-md-8 col-sm-10 col-12">
                <!-- List Todo -->
                <div class="d-flex justify-content-center todo-ul">
                  <ul id="myUL">
                    <!-- <li class="checked">Pay bills</li> -->
                  </ul>
                  <!-- End List -->
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
        
    </div>
    <!-- END CONTENT -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    </body>
</html>
